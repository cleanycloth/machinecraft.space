<html>
<head>
	<title>C:\vcr>vcr.exe</title>
	<link rel="stylesheet" href="vcrstyle.css">
	<meta charset="utf-8" />
	<meta content="C:\vcr\vcr.exe" property="og:title" />
	<meta content="//machinecraft.space//" property="og:site_name" />
	<meta content="https://machinecraft.space/siteimages/vhs.png" property="og:image" />
	<meta name="description" content="NO SIGNAL" />
	<meta content="NO SIGNAL" />
<script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
</head>
<body onload="startTime()">
<audio autoplay>
  <source src="vcr.mp3" type="audio/mpeg">
</audio>
<h3>STOP</h3>
<h1><span class="blink_text">NO SIGNAL</span></h1>
<h2 id="txt"></h2>
</body>
</html>
